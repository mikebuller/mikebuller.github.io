<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores - The Bonville G.C. Invitational</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-part2.css">
    <link rel="stylesheet" href="styles-part3.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="option-icon">‚õ≥Ô∏è</div>
            </div>
            <a href="rounds.html" class="back-link" style="color: var(--masters-gold); text-decoration: none; font-weight: 600;">‚Üê Rounds</a>
        </div>
    </nav>

    <!-- Header Live Leaderboard -->
    <div id="header-leaderboard" class="header-leaderboard" style="display: none;">
        <div class="header-leaderboard-container">
            <div class="header-leaderboard-title" onclick="toggleHeaderLeaderboard()">üèÜ Live Leaderboard <span id="header-leaderboard-chevron">‚ñ≤</span></div>
            <div class="header-leaderboard-content" id="header-leaderboard-content">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Live Scores Section -->
    <section id="live-scores" class="page-section live-scores-section">
        <div class="container">
            <!-- Loading State -->
            <div id="round-loading" class="round-loading-container">
                <div class="loading-spinner"></div>
                <p>Loading round...</p>
            </div>

            <!-- No Round State -->
            <div id="no-round" class="no-round-container" style="display: none;">
                <div class="section-header">
                    <h2>No Active Round</h2>
                    <div class="divider"></div>
                    <p>Please create or join a round first</p>
                </div>
                <a href="rounds.html" class="cta-button">Go to Rounds</a>
            </div>

            <!-- Hole-by-Hole Score Entry -->
            <div id="score-entry" class="score-entry-container" style="display: none;">
                <!-- Player Info Bar -->
                <div class="score-player-bar">
                    <span id="current-player-name">Player Name</span>
                    <button onclick="exitRound()" class="exit-round-btn">‚úï</button>
                </div>

                <!-- Hole Navigation -->
                <div class="hole-navigation">
                    <button onclick="prevHole()" class="hole-nav-btn" id="prev-hole-btn">‚óÄ</button>
                    <div class="current-hole-info">
                        <h3 id="current-hole-number" onclick="showHoleImage()" style="cursor: pointer;">Hole 1</h3>
                        <p id="current-hole-details">Par 4 ‚Ä¢ SI 2 ‚Ä¢ 380m</p>
                    </div>
                    <button onclick="nextHole()" class="hole-nav-btn" id="next-hole-btn">‚ñ∂</button>
                </div>

                <!-- Score Input -->
                <div class="score-input-container">
                    <div class="score-input-row">
                        <label>Score</label>
                        <div class="score-stepper">
                            <button onclick="adjustScore(-1)" class="stepper-btn">‚àí</button>
                            <span id="current-score" class="stepper-value">-</span>
                            <button onclick="adjustScore(1)" class="stepper-btn">+</button>
                        </div>
                    </div>
                    <div class="score-input-row">
                        <label>Putts</label>
                        <div class="score-stepper">
                            <button onclick="adjustPutts(-1)" class="stepper-btn">‚àí</button>
                            <span id="current-putts" class="stepper-value">-</span>
                            <button onclick="adjustPutts(1)" class="stepper-btn">+</button>
                        </div>
                    </div>
                    <div class="score-input-row fir-gir-row">
                        <label class="fir-gir-checkbox">
                            <input type="checkbox" id="current-fir" onchange="toggleFIR()">
                            <span class="fir-gir-checkmark"></span>
                            FIR
                        </label>
                        <label class="fir-gir-checkbox">
                            <input type="checkbox" id="current-gir" onchange="toggleGIR()">
                            <span class="fir-gir-checkmark"></span>
                            GIR
                        </label>
                    </div>
                </div>

                <!-- Running Totals -->
                <div class="running-totals">
                    <div class="total-item total-stableford">
                        <span class="total-label">Stableford</span>
                        <span id="stableford-total" class="total-value">-</span>
                    </div>
                    <div class="total-item total-putts">
                        <span class="total-label">Putts</span>
                        <span id="putts-total" class="total-value">-</span>
                    </div>
                    <div class="total-item total-fir">
                        <span class="total-label">FIR</span>
                        <span id="fir-total" class="total-value">-</span>
                    </div>
                    <div class="total-item total-gir">
                        <span class="total-label">GIR</span>
                        <span id="gir-total" class="total-value">-</span>
                    </div>
                    <div class="total-item">
                        <span class="total-label">Front 9</span>
                        <span id="front-9-total" class="total-value">-</span>
                    </div>
                    <div class="total-item">
                        <span class="total-label">Back 9</span>
                        <span id="back-9-total" class="total-value">-</span>
                    </div>
                    <div class="total-item total-gross">
                        <span class="total-label">Gross</span>
                        <span id="gross-total" class="total-value">-</span>
                    </div>
                    <div class="total-item total-net">
                        <span class="total-label">Net</span>
                        <span id="net-total" class="total-value">-</span>
                    </div>
                </div>

                <!-- Hole Quick Nav -->
                <div class="hole-quick-nav">
                    <div class="quick-nav-grid" id="quick-nav-grid"></div>
                </div>

                <!-- Save Button -->
                <div class="save-round-container">
                    <button onclick="saveRound()" class="cta-button save-round-btn">Complete Round</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Hole Image Modal -->
    <div id="hole-image-modal" class="hole-image-modal" style="display: none;">
        <div class="hole-image-modal-overlay" onclick="closeHoleImage()"></div>
        <div class="hole-image-modal-content">
            <button class="hole-image-close-btn" onclick="closeHoleImage()">‚úï</button>
            <img id="hole-image-display" src="" alt="Hole image">
            <div id="hole-image-caption" class="hole-image-caption">Hole 1</div>
        </div>
    </div>

    <!-- Player Scorecard Modal -->
    <div id="scorecard-modal" class="scorecard-modal" style="display: none;">
        <div class="scorecard-modal-overlay" onclick="closeScorecardModal()"></div>
        <div class="scorecard-modal-content">
            <div class="score-player-bar">
                <span id="modal-player-name">Player Name</span>
                <button onclick="closeScorecardModal()" class="exit-round-btn">‚úï</button>
            </div>
            <div class="modal-scorecard-wrapper">
                <div id="modal-scorecard-table"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
    </footer>

    <!-- Firebase SDK (shared initialization) -->
    <script type="module" src="firebase-init.js"></script>
    <script src="live-scores.js"></script>
</body>
</html>
